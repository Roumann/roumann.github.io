<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>WeatherAPP</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script defer
        asyncsrc="https://maps.googleapis.com/maps/api/js?key=AIzaSyDOYdexF1yVtTaYpOD3jNqGcUg_3DeSNG0&libraries=places&callback=initMap"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="errorText" id="errorText">
        </div>
        <div class="search-bar">
            <input aria-label="searchbar" type="text" class="searchbar" id="searchbar" placeholder="Enter a Location">
            <button class="SubmitBTN" onclick="fetchapi()"><svg stroke="currentColor" fill="currentColor"
                    stroke-width="0" viewbox="0 0 1024 1024" height="1.5rem" width="1.2em"
                    xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M909.6 854.5L649.9 594.8C690.2 542.7 712 479 712 412c0-80.2-31.3-155.4-87.9-212.1-56.6-56.7-132-87.9-212.1-87.9s-155.5
                         31.3-212.1 87.9C143.2 256.5 112 331.8 112 412c0 80.1 31.3 155.5 87.9 212.1C256.5 680.8 331.8 712 412 712c67 0 130.6-21.8
                         182.7-62l259.7 259.6a8.2 8.2 0 0 0 11.6 0l43.6-43.5a8.2 8.2 0 0 0 0-11.6zM570.4 570.4C528 612.7 471.8 636 412 636s-116-23.3-158.4-65.6C211.3
                         528 188 471.8 188 412s23.3-116.1 65.6-158.4C296 211.3 352.2 188 412 188s116.1 23.2 158.4 65.6S636 352.2 636 412s-23.3 116.1-65.6 158.4z">
                    </path>
                </svg></button>
        </div>

        <div class="weather-city">
            <div class="city">
                <h3 id="cityName"></h3>
            </div>
            <div class="weather">
                <h1 id="temperature"></h1>
            </div>
            <div class="weathByWords">
                <h2 id="weathByWords"></h2>
            </div>

        </div>

        <div class="more-info" id="more-info">
            <div class="info">
                <div class="title">Wind</div>
                <div class="value" id="windsValue">-</div>
            </div>
            <div class="info border">
                <div class="title">Humidity</div>
                <div class="value" id="humidityValue">-</div>
            </div>
            <div class="info">
                <div class="title">Pressure</div>
                <div class="value" id="pressureValue">-</div>
            </div>
        </div>
    </div>

    <script src="script.js" async defer></script>
</body>

</html>
